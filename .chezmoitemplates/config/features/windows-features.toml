# Windows-specific Features
{{- if lookPath "wsl" }}
enable_wsl = true
{{- else }}
enable_wsl = false
{{- end }}

enable_windows_terminal = true
enable_powershell_modules = true

{{- if lookPath "winget" }}
enable_winget = true
{{- else }}
enable_winget = false
{{- end }}

# Development Tools
{{- if lookPath "git" }}
enable_git_for_windows = true
{{- else }}
enable_git_for_windows = false
{{- end }}

# PowerShell Modules
enable_terminal_icons = true
enable_psreadline = true
enable_psfzf = true
enable_posh_git = true