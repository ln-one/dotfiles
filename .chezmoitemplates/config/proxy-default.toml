# 默认代理配置（远程环境回退）
# 当没有找到代理配置文件时使用

# 远程环境：没有找到代理配置文件 - 使用默认端口
enabled = false
source = "default"
config_file = "subscription.yaml"
log_file = "clash.log"
host = "127.0.0.1"
http_port = 7890
socks_port = 7891
http_proxy = "http://127.0.0.1:7890"
https_proxy = "http://127.0.0.1:7890"
socks_proxy = "socks5://127.0.0.1:7891"